<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Perfect Guess</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>The Perfect Guess</h1>
      <p class="description">Guess a number between 1 and 100</p>
      
      <div class="game-container">
        <input 
          type="number" 
          id="guessInput" 
          min="1" 
          max="100" 
          placeholder="Enter your guess"
        >
        <button id="checkButton">Check!</button>
        
        <p id="message" class="message"></p>
        <p id="attempts" class="attempts">Attempts: 0</p>
      </div>
      <button id="newGameBtn" class="hidden">New Game</button>
    </div>
    <script type="module" src="/script.js"></script>
    <p class="footer">Made with ❤️ by Mayur</p>
  </body>
</html>
